<script>

//let server = "{{ site.url }}";

let server = "http://www.manualweb.net";

let x = [{% for section in site.data.java %}{% for item in section.docs %}{% assign item_url = item | prepend:"/java/" | append:"/" %}{% assign p = site.java | where:"url", item_url | first %}
    {
      "title": "{{ p.title }}",
      "url": "{{ p.url | prepend: site.baseurl }}"
    },{% endfor %}{% endfor %}
];

  var random = Math.floor(Math.random() * x.length );

  var obj = new Object();
  obj.valor1 = x[random].title;
  obj.valor2 =server + x[random].url;

  document.write(JSON.stringify(obj));

  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == XMLHttpRequest.DONE) {
        console.log(xmlhttp.responseText);
    }
  }

  var url = new URL(window.location.href);
  var key = url.searchParams.get("key");
  console.log("Clave: " + key);

  xmlhttp.open("POST", "https://maker.ifttt.com/trigger/manual/with/key/"+key);
  xmlhttp.setRequestHeader("Content-Type", "application/json");
  xmlhttp.send(JSON.stringify(obj));

</script>
